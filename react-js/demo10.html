<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>

<body>
  <div id="app"></div>
  <script src="./js/react.js"></script>
  <script src="./js/react-dom.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.38/browser.js"></script>
  <script type="text/babel">
    class FormComponent extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          textInput: 'aeorus',
          genderSelect: 'male'
        }
      }
      render() {
        return (
          <div>
            <input type="text" name="textInput" value={this.state.textInput} onChange={this.inputChange.bind(this)} />
            <select name="genderSelect" value={this.state.genderSelect} onChange={this.inputChange.bind(this)}>
              <option value="male">男</option>
              <option value="female">女</option>
            </select>
          </div>
        )
      }
      inputChange(e) {
        this.setState({
          [e.target.name]: e.target.value
        }, _ => {
          console.log(this.state)
        })
      }
    }
    ReactDOM.render(
      <FormComponent />,
      document.getElementById('app')
    )
  </script>
</body>

</html>
