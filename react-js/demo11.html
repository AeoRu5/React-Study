<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不可控组件</title>
</head>

<body>
  <div id="app"></div>
  <script src="./js/react.js"></script>
  <script src="./js/react-dom.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.38/browser.js"></script>
  <script type="text/babel">
    class FormComponent extends React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        return (
          <div>
            <input type="text" ref="input" defaultValue="aeorus" onChange={this.inputChange.bind(this)} />
          </div>
        )
      }
      inputChange(e) {
        console.log(e.target.value, this.refs.input.value)
      }
    }
    ReactDOM.render(
      <FormComponent />,
      document.getElementById('app')
    )
  </script>
</body>

</html>
