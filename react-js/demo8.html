<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>propTypes & defaultProps</title>
</head>

<body>
  <div id="app"></div>
  <script src="./js/react.js"></script>
  <script src="./js/react-dom.js"></script>
  <script src="./node_modules/prop-types/prop-types.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.38/browser.js"></script>
  <script type="text/babel">
    class PropTypesComponent extends React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        console.log('render');
        return (
          <div>
            {this.props.title}
          </div>
        )
      }
    }
    PropTypesComponent.defaultProps = {
      title: 'Hello World'
    }
    PropTypesComponent.propTypes = {
      title: PropTypes.string
    }
    ReactDOM.render(
      <PropTypesComponent title={'Hello aeorus!'} />,
      document.getElementById('app')
    )
  </script>
</body>

</html>
